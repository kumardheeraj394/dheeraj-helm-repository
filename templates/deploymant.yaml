apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
          env:
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.env.mongoHost.configMapName }}
                  key: {{ .Values.env.mongoHost.key }}
            - name: MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.env.mongoPort.configMapName }}
                  key: {{ .Values.env.mongoPort.key }}
            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.env.mongoDb.configMapName }}
                  key: {{ .Values.env.mongoDb.key }}
            - name: PORT
              value: "{{ .Values.env.appPort }}"
